---
applications:
  - name: tracker-timesheets
    instances: 1
    memory: 256M
    disk_quota: 512M
    routes:
      - route: timesheets-beta.cfapps.io
    path: Applications/TimesheetsServer/bin/Release/netcoreapp3.1/publish
    env:
      REGISTRATION_SERVER_ENDPOINT: https://registration-beta.cfapps.io
    services:
      - tracker-timesheets-database
      - tracker-service-registry