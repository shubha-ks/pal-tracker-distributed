---
applications:
  - name: tracker-backlog
    instances: 1
    memory: 256M
    disk_quota: 512M
    routes:
      - route: backlog-beta.cfapps.io
    path: Applications/BacklogServer/bin/Release/netcoreapp3.1/publish
    env:
      REGISTRATION_SERVER_ENDPOINT: https://registration-beta.cfapps.io
    services:
      - tracker-backlog-database
      - tracker-service-registry